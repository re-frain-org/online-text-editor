	<body>
		<div id="screen">
			<div class="flex" id="header">
				<div class="center flex disselectable ui-clickable" id="user-name">SignIn</div>
				<select class="disselectable ui-clickable" id="file-list">
					<option value="">ファイルを選択</option>
				</select>
				<div class="center flex disselectable ui-clickable" id="menu-button">Menu</div>
			</div>
			<textarea id="text-editor" spellcheck="false"></textarea>
			<dialog id="menu-dialog">
				<div class="center flex" id="menu-container">
					<div class="center flex disselectable ui-clickable" id="create-button">Create</div>
					<div class="center flex disselectable ui-clickable" id="save-button">Save</div>
					<div class="center flex disselectable ui-clickable" id="delete-button">Delete</div>
					<div class="center flex disselectable ui-clickable" id="share-button">Share</div>
					<div class="center flex disselectable ui-clickable" id="close-button">Close</div>
				</div>
			</dialog>
			<dialog id="alert-dialog">
				<div class="center flex" id="alert-container">
					<div class="center flex ui-disclickable" id="alert-text"></div>
					<div class="center flex disselectable ui-clickable" id="alert-button">Close</div>
				</div>
			</dialog>
			<dialog id="share-dialog">
				<div class="center flex" id="share-container">
					<div class="center flex ui-disclickable" id="share-text">上書きしますか？</div>
					<div class="flex">
						<div class="center flex disselectable ui-clickable" id="negative-button">No</div>
						<div class="center flex disselectable ui-clickable" id="positive-button">Yes</div>
					</div>
				</div>
			</dialog>
		</div>
	</body>
